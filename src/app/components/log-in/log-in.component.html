<div class="row m-0 h-100">
    <div class="col p-0 text-center d-flex justify-content-center align-items-center display-none h-100">
        <img src="../../assets/images/bg.jpg" class="w-100  ">
    </div>
    <div class="col p-0 bg-custom d-flex justify-content-center align-items-center flex-column w-100">
        <form class="w-75" action="#">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="username"
                    required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Password</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="password"
                    required>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Keep me logged in
                        </label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-custom btn-lg btn-block mt-3">Login Now</button>
            <a class="btn btn-custom btn-lg btn-block mt-3 "[routerLinkActive]="{exact:true}" routerLink="/signup"> Sign Up</a>
        </form>
    </div>
</div>
