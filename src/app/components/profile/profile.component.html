<div style="margin-top: 9vw;"></div>
<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div *ngIf="userData" class="user-avatar">
                                <img [src]="this.userData.img" alt="profile pic">
                            </div>
                            <a *ngIf="userData" [routerLinkActive]="['exact:true']" routerLink="/profile" class="user-name">{{this.userData.username}}</a>

                        </div>
                        <div *ngIf="userData" class="about">

                            <a class="btn btn-custom btn-lg  btn-block mt-3 " [routerLinkActive]="['exact:true']" routerLink="/profile/myOrders"> My Orders</a>
                            <a class="btn btn-custom btn-lg  btn-block mt-3 " [routerLinkActive]="['exact:true']" routerLink="/profile/edit"> Edit profile</a>
                            <a *ngIf="userData.status=='admin'" class="btn btn-custom btn-lg  btn-block mt-3 " [routerLinkActive]="['exact:true']" routerLink="/profile/allOrders">Get All Orders</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <!-- <app-edit-profile></app-edit-profile> -->
                        <!-- <app-profile-start></app-profile-start> -->
                        <!-- <app-user-orders></app-user-orders> -->
                        <router-outlet></router-outlet>
                    </div>

                </div>
            </div>
        </div>
    </div>
