<div class="row">
    <div class="col-md-6 mt-5">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>

                <input #name="ngModel" ngModel name="name" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input #price="ngModel" ngModel name="price" id="price" type="text" class="form-control" required [min]="0" number>
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.number">Price must be a NUMBER and be 0 or higher</div>
                    <div *ngIf="price.errors.required">Price is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="status">status</label>
                <input ngModel name="status" #status="ngModel" id="status" type="text" class="form-control" required [min]="0" number>
            </div>

            <div class="form-group">
                <label for="resturantID">resturantID</label>
                <input ngModel name="resturantID" #resturantID="ngModel" id="status" type="text" class="form-control" required [min]="0" number>
            </div>

            <div class="form-group">
                <div>
                    <button class="pickImg btn btn-secondary" type="button" (click)="filePicker.click()">Upload Image</button>
                    <input type="file" #filePicker (change)="onImagePicked($event)">
                </div>
            </div>

            <button type="submit" class="btn btn-primary float-right" [disabled]="f.invalid" ngbTooltip="Fill all Fields first">Save</button>
        </form>
    </div>

    <div class="col-md-6 mt-5">
        <div class="mb-2">
            Product Preview
        </div>
        <div class="card" style="width: 18rem;">
            <img [src]="imagePreview" class="card-img-top" *ngIf="imagePreview !== '' && imagePreview">
            <div class="card-body">
                <h5 class="card-title">{{ name.value }}</h5>
                <!-- Currency PIPE -->
                <p class="card-text">{{price.value | currency:'USD':'symbol'}}</p>
                <p class="card-text">{{status.value}}</p>
            </div>
        </div>
    </div>
</div>
